<!DOCTYPE html>
<html>
<head>
	<title>Simon_Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
</head>
<body>
<div class="main">
	
		<div class=" quarter quarter1" id="1"></div>
		<div class=" quarter quarter2" id="2"></div>
		<div class=" quarter quarter3" id="3"></div>
		<div class=" quarter quarter4" id="4"></div>
	
	
	<div class="center">
		<p class="title">Simon</p>
		<div class="row">
			<div class="col-xs-4 x"><button id="start">y</button>Start</div>
			<div class="col-xs-4 x"><p id="count">x</p>Count</div>
			<div class="col-xs-4 x"><button id="strict">z</button>Strict</div>
		</div>
		<div class="row">
			<div class="col-xs-4 x"></div>
			<div class="col-xs-4 x"><button id="on">switch</button>On/Off</div>
			<div class="col-xs-4 x"></div>
		</div>
	</div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
