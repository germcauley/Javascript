<!DOCTYPE html>
<html>
<head>
	<title>Simon_Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet"> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
	
</head>
<body>
<div class="main">
	
		<div class=" quarter quarter1" id="1"></div>
		<div class=" quarter quarter2" id="2"></div>
		<div class=" quarter quarter3" id="3"></div>
		<div class=" quarter quarter4" id="4"></div>
	
	
	<div class="center">
		<p class="title">Simon</p>
		<div class="row">
			<div class="col-xs-4">
				<button class="btn btn-outline-secondary"id="start">Start</button>
			</div>
			<div class="col-xs-4" id="countParent"><p id="count">_</p></div>
			<div class="col-xs-4">
				<button class="btn btn-outline-danger"id="strict">Strict</button>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4"></div>
			<div class="col-xs-4"><button class="btn btn-primary" id="on">On/Off</button></div>
			<div class="col-xs-4"></div>
		</div>
	</div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
