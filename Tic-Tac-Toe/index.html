<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-Toe Game</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css"></li>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
	<!--Ask 1 player or 2 player, ask X or O, show main game board-->
<div class="container-fluid">
		<div class="container">
			<div class="row" id="#">
				<div class="square col-xs-3 " id="1"></div>
				<div class="square col-xs-3 " id="2"></div>
				<div class="square col-xs-3 " id="3"></div>
			</div>
			<div class="row" id="#">
				<div class="square col-xs-3 " id="4"></div>
				<div class="square col-xs-3 " id="5"></div>
				<div class="square col-xs-3 " id="6"></div>
			</div>
			<div class="row" id="#">
				<div class="square col-xs-3 " id="7"></div>
				<div class="square col-xs-3 " id="8"></div>
				<div class="square col-xs-3 " id="9"></div>
			</div>
			<p>Select Number of Players
				<button type="button"class="btn btn-light player">1</button>
				<button type="button"class="btn btn-light player">2</button>
			</p>
			<p>Please select a symbol
				<button type="button"class="btn btn-light symbol">X</button>
				<button type="button"class="btn btn-light symbol">O</button>
			</p>
			<p>Reset Game
				<button type="button"class="btn btn-light reset">Reset</button>	
			</p>
		</div>
			
</div>




<script type="text/javascript" src="script.js">
</script>

</body>

</html>
